# Remeber to install nfs client on each of the instances for this to work. As with normal file access on Linux there is no default data locking.
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    run: nginx
  name: nginx-nfs
spec:
  replicas: 1
  selector:
    matchLabels:
      run: nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
        - image: nginx
          imagePullPolicy: Always
          name: nginx
          volumeMounts:
            - name: nfs-vol
              mountPath: /opt
          ports:
            - containerPort: 80
              protocol: TCP
      volumes:
        - name: nfs-vol
          persistentVolumeClaim:
            claimName: pvc-one
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-one
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
